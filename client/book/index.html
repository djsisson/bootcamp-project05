<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="../scripts/globals.js" defer></script>
    <script type="module" src="../scripts/routes.js" defer></script>
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <header class="container-header">
        <h1>Bootcamp Book Club</h1>
        <div class="avatar">
          <div class="user-icon">
            <a href="../user/"
              ><img src="../user-icon.png" alt="User Icon"
            /></a>
          </div>
        </div>
      </header>
    <div class="container">
        <h1>Book Details</h1>
        <div id="bookDetails">
            <!-- Book details will be displayed here -->
        </div>
    </div>
    <div class="container">
        
        <div id="addReview">
            <div class="notloggedin"><a href="../user/">Log In</a>  To Add A Review</div>
            <form action="" class="addreviewForm">
                <h1>Add Review</h1>
                <textarea name="reviewtext" id="" cols="60" rows="10" class="reviewtext"></textarea>
                <div class="inputRating">
                <label for="radioinputRating1">☆</label><input value="1" class="radioRating" type="radio" name="radioinputRating" id="radioinputRating1" checked="true">
                <label for="radioinputRating2">☆</label><input value="2" class="radioRating" type="radio" name="radioinputRating" id="radioinputRating2">
                <label for="radioinputRating3">☆</label><input value="3" class="radioRating" type="radio" name="radioinputRating" id="radioinputRating3">
                <label for="radioinputRating4">☆</label><input value="4" class="radioRating" type="radio" name="radioinputRating" id="radioinputRating4">
                <label for="radioinputRating5">☆</label><input value="5" class="radioRating" type="radio" name="radioinputRating" id="radioinputRating5"></div>
                <button class="submitreview">Add a Review</button>
                <button class="deletereview">Delete Review</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h1>Book Reviews</h1>
        <div id="bookReviews">
            <!-- Book Reviews will be displayed here -->
        </div>
    </div>


</body>
</html>
