<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <h1>User Profile</h1>
            <img src="profile-picture.jpg" alt="Profile Picture">
            <h2>Favourite Books</h2>
            <div id="favoriteBooks" class="grid-container"></div>
            <button id="addFavorite">Add Favorite</button>
            <h2>Comments</h2>
            <div id="comments" class="grid-container"></div>
            <h2>Currently Reading</h2>
            <div id="currentlyReading" class="grid-container"></div>
        </div>
    </div>
    <script src="user-page.js"></script>
</body>
</html>
