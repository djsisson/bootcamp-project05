<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="../scripts/globals.js" defer></script>
    <script type="module" src="../scripts/routes.js" defer></script>
    <script type="module" src="./app.js" defer></script>
  </head>
  <header class="container">
    <h1>User Profile</h1>
    <div class="avatar">
      <div class="user-icon">
        <a href="../"
          ><img class="homeicon" src="../home.png" alt="User Icon"
        /></a>
      </div>
    </div>
  </header>
  <body>
    <div class="container1">
      <div class="user-profile">
        <form action="" class="userProfile">
          <div class="loggedIn">
            <label for="updateuserName"></label
              ><input name="updateuserName" type="text" class="updateuserName" />
            <button class="updateProfile">Update Profile</button
            ><button class="logout">Logout</button>
          </div>
          <div class="notLoggedIn">
            <div>
              <input name="userName" type="text" class="userName" />
              <button class="newProfile">New</button>
            </div>
            <div>
              <label for="switchId"></label
              ><input
                type="text"
                pattern="^[0-9]+$"
                class="switchId"
                name="switchId"
                title="User ID"
              />
              <button class="switchProfile">Login</button>
            </div>
          </div>
        </form>
        <h2>Favourite Books</h2>
        <div id="favoriteBooks" class="grid-container"></div>
        <h2>Comments</h2>
        <div id="comments" class="grid-container"></div>
        <h2>Currently Reading</h2>
        <div id="currentlyReading" class="grid-container"></div>
      </div>
    </div>
  </body>
</html>
