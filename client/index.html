<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/globals.js" defer></script>
    <script type="module" src="./scripts/routes.js"></script>
    <script src="./app.js" type="module" defer></script>
    <title>Bootcamp Book Club</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Bootcamp Book Club</h1>
      <div class="avatar">
        <div class="user-icon">
          <a href="user/index.html"
            ><img src="user-icon.png" alt="User Icon"
          /></a>
        </div>
      </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a book..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="fiction">Fiction</option>
        <option value="nonfiction">Non-Fiction</option>
        <option value="autobiography">Autobiography</option>
        <option value="biography">Biography</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasy</option>
        <option value="horror">Horror</option>
        <option value="mystery">Mystery</option>
        <option value="poetry">Poetry</option>
        <option value="romance">Romance</option>
        <option value="thriller">Thriller</option>
      </select>
      <button id="searchButton">Search</button>
    </div>
    </header>
    <main>
      <div class="wrapper">
        <nav class="nav-bar">
            <a href="#fiction">Fiction books</a>
            <a href="#nonfiction">Non-Fiction books</a>
            <a href="#autobiography">Autobiography books</a>
            <a href="#biography">Biography books</a>
            <a href="#comedy">Comedy books</a>
            <a href="#drama">Drama books</a>
        </nav>
    </div>
    <div id="searchResults" class="container1">
      <div class="book">
        <a href="book/index.html?key=works${book.key}">
          <!-- Search results will be displayed here -->
        </a>
      </div>
    </main>
  </body>
</html>
